                      class="input"
                      type="email"
                      placeholder="Email input"
                    />

                      <i class="far fa-envelope"></i>
                    </span>
                  </div>

                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder=""></textarea>
